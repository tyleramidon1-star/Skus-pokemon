<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The PokeGroup • SKU Catalog</title>
<meta name="description" content="The PokeGroup — click any product to copy its SKU or link." />
<style>
  :root{
    --ink:#eef2ff; --muted:#b9c0cf;
    --ring:#293246; --card:#0e1524; --card2:#0b1220;
    --brand:#8f79ff; --accent:#a85bd6; --accent2:#66e0ff;
    --radius:16px; --pad:18px; --gap:14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font:16px/1.55 system-ui,Segoe UI,Inter,Roboto,-apple-system,sans-serif;
    background:#090e16; overflow-x:hidden;
  }

  /* ===== Background (Charizard optional) ===== */
  .bg, .veil, .glow{position:fixed; inset:0; pointer-events:none}
  .bg{
    z-index:-3;
    /* If you have a Charizard image in the same folder, rename it to background.jpg (or update with inline style below) */
    background-image:url('background.jpg');
    background-size:cover; background-position:50% 20%; background-attachment:fixed;
    transform:translateZ(0);
    filter:saturate(1.08) contrast(1.02) brightness(.95);
  }
  .veil{
    z-index:-2;
    background:
      radial-gradient(1200px 800px at 20% 25%, rgba(23,10,50,.52), transparent 60%),
      radial-gradient(1200px 800px at 85% 80%, rgba(6,24,58,.52), transparent 60%),
      linear-gradient(180deg, rgba(9,12,20,.5) 0%, rgba(9,12,20,.72) 100%);
    backdrop-filter: blur(2px);
  }
  .glow{
    z-index:-1;
    background:
      radial-gradient(900px 500px at 15% 15%, rgba(168,91,214,.22), transparent 60%),
      radial-gradient(900px 500px at 85% 85%, rgba(102,224,255,.16), transparent 60%);
    mix-blend-mode:screen;
  }

  /* ===== Layout: sidebar + content ===== */
  .page{display:grid; grid-template-columns: 340px 1fr; gap:22px; min-height:100vh; padding:24px}
  @media (max-width: 980px){
    .page{grid-template-columns: 1fr; padding:18px}
  }

  /* ===== Sidebar ===== */
  .side{
    position:sticky; top:18px; align-self:start;
    background:linear-gradient(180deg, rgba(14,21,36,.95), rgba(10,17,30,.95));
    border:1px solid var(--ring); border-radius:20px; padding:22px;
    box-shadow:0 14px 40px rgba(0,0,0,.35);
  }
  .brand{
    display:flex; gap:14px; align-items:center; margin-bottom:14px
  }
  .logo-box{
    width:86px; height:86px; border-radius:18px; overflow:hidden; flex:0 0 auto;
    box-shadow:0 0 0 3px rgba(10,14,20,.55), 0 10px 24px rgba(0,0,0,.35);
    background:rgba(255,255,255,.06); display:grid; place-items:center;
  }
  .brand img{width:100%;height:100%;object-fit:cover;display:block}
  .badge-fallback{
    width:100%; height:100%; display:grid; place-items:center;
    border-radius:18px; color:#0a0e14; font:900 28px/1 system-ui;
    background:linear-gradient(135deg,#8f79ff,#66e0ff);
  }
  .brand h1{font-size:clamp(22px,3.6vw,30px); margin:0}
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:12px;
    background:linear-gradient(90deg,var(--brand),var(--accent));
    color:#0a0e14; border:none; padding:16px 18px;
    border-radius:16px; font-weight:900; text-decoration:none; width:100%;
    box-shadow:0 8px 24px rgba(120,90,255,.25);
    margin:12px 0 4px 0; font-size:18px;
  }
  .btn svg{width:26px;height:26px}
  .side p{color:var(--muted); margin-top:10px; margin-bottom:0; font-size:14px}

  /* ===== Content ===== */
  .card{
    background:linear-gradient(180deg, rgba(16,24,40,.92), rgba(12,20,34,.92));
    border:1px solid var(--ring); border-radius:20px; padding:var(--pad);
    box-shadow:0 12px 36px rgba(0,0,0,.28);
  }
  .toolbar{display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top:8px}
  .search{
    flex:1 1 320px; background:#0d1526; color:var(--ink);
    border:1px solid var(--ring); border-radius:12px; padding:12px 14px; outline:none;
  }
  .hint{color:var(--muted); font-size:14px}

  .group{margin-top:18px}
  details{
    border:1px solid var(--ring); border-radius:14px;
    background:linear-gradient(180deg, rgba(18,26,42,.9), rgba(14,22,36,.9));
    margin-bottom:12px; overflow:hidden
  }
  summary{
    list-style:none; padding:14px 16px; cursor:pointer; font-weight:900;
    display:flex; align-items:center; justify-content:space-between;
    background:linear-gradient(90deg, rgba(143,121,255,.22), rgba(168,91,214,.16), rgba(102,224,255,.14));
  }
  summary::-webkit-details-marker{display:none}
  .badge{
    display:inline-block; font:600 12px ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
    color:#0a1120; background:linear-gradient(90deg,#a85bd6,#66e0ff);
    padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.15)
  }
  .list{display:grid; gap:8px; padding:12px 14px}
  .sku{
    display:flex; justify-content:space-between; align-items:center; gap:12px;
    background:linear-gradient(180deg,#111926,#0f1520);
    border:1px solid var(--ring); border-radius:12px; padding:12px 14px; cursor:pointer
  }
  .sku:hover{outline:2px solid rgba(168,91,214,.35)}
  .name{font-weight:700}
  .code{color:var(--muted); font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  .sku.pending{opacity:.55; cursor:not-allowed}
  .sku.pending .code{color:#8b90a2}

  /* Toast */
  .toast{
    position:fixed; left:50%; bottom:22px; transform:translateX(-50%) translateY(20px);
    background:#0f1520; border:1px solid var(--ring); color:var(--ink);
    padding:12px 16px; border-radius:12px; opacity:0; pointer-events:none; transition:.25s;
    box-shadow:0 8px 26px rgba(0,0,0,.25)
  }
  .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}
</style>
</head>

<script>
/* ---------- Robust logo loader ----------
   Tries multiple common paths. If all fail, shows a “TPG” gradient badge.
   Put your logo file in your repo using ANY of these names/paths:
   - pgrm-logo.png / pgrm-logo.webp / pgrm-logo.jpg
   - logo.png / logo.webp / logo.jpg
   - assets/pgrm-logo.png (or .webp / .jpg)
   - assets/logo.png (or .webp / .jpg)
*/
(function loadLogo(){
  const candidates = [
    'pgrm-logo.png','pgrm-logo.webp','pgrm-logo.jpg',
    'logo.png','logo.webp','logo.jpg',
    'assets/pgrm-logo.png','assets/pgrm-logo.webp','assets/pgrm-logo.jpg',
    'assets/logo.png','assets/logo.webp','assets/logo.jpg'
  ];
  const el = document.getElementById('logo');

  function fallback(){
    const box = el.parentElement;
    const badge = document.createElement('div');
    badge.className = 'badge-fallback';
    badge.textContent = 'TPG';
    box.replaceChildren(badge);
  }

  let found = false, idx = 0;
  function tryNext(){
    if (found || idx >= candidates.length){ if(!found) fallback(); return; }
    const src = candidates[idx++] + '?v=' + Date.now(); // cache-bust
    const test = new Image();
    test.onload = () => { found = true; el.src = src; };
    test.onerror = tryNext;
    test.src = src;
  }
  tryNext();
})();

/* Parallax: tiny background shift on scroll (Charizard “flying”) */
(function(){
  const bg = document.querySelector('.bg');
  if (!bg) return;
  let lastY = 0;
  window.addEventListener('scroll', () => {
    const y = window.scrollY || 0;
    if (Math.abs(y - lastY) < 2) return;
    lastY = y;
    bg.style.transform = `translateY(${y * 0.15}px)`;
  }, {passive:true});
})();

/* ===== Render sections with counts ===== */
const host = document.getElementById('retailers');
function formatStore(block){
  const det = document.createElement('details');
  det.open = block.store === "Best Buy"; // open first
  const sum = document.createElement('summary');
  const count = block.items.length;
  sum.innerHTML = `<span>${block.store}</span><span class="badge">${count}</span>`;
  det.appendChild(sum);

  const list = document.createElement('div'); list.className='list';
  block.items.forEach(it=>{
    const row = document.createElement('div');
    row.className = 'sku' + (it.pending ? ' pending' : '');
    row.dataset.sku = it.value || '';
    row.innerHTML = `<span class="name">${it.name}</span>
                     <span class="code">${it.value ? it.value : 'SKU pending'}</span>`;
    list.appendChild(row);
  });
  det.appendChild(list);
  return det;
}
function render(data){ host.innerHTML=''; data.forEach(b=>host.appendChild(formatStore(b))); }
render(DATA);

/* ===== Copy to clipboard + toast ===== */
const toast = document.getElementById('toast');
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add('show');
  clearTimeout(window.__toastTimer);
  window.__toastTimer = setTimeout(()=>toast.classList.remove('show'), 1400);
}
document.addEventListener('click', async (e) => {
  const item = e.target.closest('.sku'); if(!item) return;
  const val = (item.dataset.sku || '').trim();
  if (!val){ showToast('No SKU yet'); return; }
  try { await navigator.clipboard.writeText(val); }
  catch {
    const ta = document.createElement('textarea');
    ta.value = val; ta.setAttribute('readonly',''); ta.style.position='absolute'; ta.style.left='-9999px';
    document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
  }
  showToast(`Copied: ${val}`);
});

/* ===== Live search ===== */
const q = document.getElementById('search');
q.addEventListener('input', () => {
  const term = q.value.trim().toLowerCase();
  if (!term){ render(DATA); return; }
  const filtered = DATA.map(g=>({
    store:g.store,
    items:g.items.filter(it =>
      it.name.toLowerCase().includes(term) || g.store.toLowerCase().includes(term))
  })).filter(g=>g.items.length);
  render(filtered);
});
</script>
