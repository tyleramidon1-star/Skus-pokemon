<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The PokeGroup • SKU Catalog</title>
  <meta name="description" content="The PokeGroup — click any product to copy its SKU or link." />
  <style>
    :root{
      --ink:#eef2ff; --muted:#b9c0cf;
      --ring:#2a3142; --card:#101826; --card2:#0c1422;
      --brand:#8f79ff; --accent:#a85bd6;
      --radius:14px; --pad:18px; --gap:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--ink);
      font:16px/1.55 system-ui, Segoe UI, Inter, Roboto, -apple-system, sans-serif;
      background:#0a0e16;
      min-height:100dvh;
    }
    /* background image with gradient veil for readability */
    .bg{
      position:fixed; inset:0; z-index:-2;
      background:url('background.jpg') center/cover no-repeat fixed;
      filter:saturate(1.05) contrast(1.02) brightness(.9);
    }
    .veil{
      position:fixed; inset:0; z-index:-1;
      background:
        radial-gradient(1200px 800px at 20% 20%, rgba(22,8,42,.55), transparent 60%),
        radial-gradient(1200px 800px at 80% 80%, rgba(4,18,44,.55), transparent 60%),
        rgba(6,10,18,.60); /* main dark veil */
      backdrop-filter: blur(2px);
    }

    .wrap{max-width:1100px;margin:auto;padding:28px 20px}
    .nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center;font-weight:800}
    .brand img{width:44px;height:44px;border-radius:10px;object-fit:cover}
    .btn{
      background:linear-gradient(90deg,var(--brand),var(--accent));
      color:#0a0e14; border:none; padding:10px 14px;
      border-radius:12px; font-weight:800; cursor:pointer; text-decoration:none
    }

    .card{
      background:linear-gradient(180deg, rgba(16,24,38,.92), rgba(12,20,34,.92));
      border:1px solid var(--ring); border-radius:var(--radius); padding:var(--pad);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .muted{color:var(--muted)}

    /* search */
    .toolbar{display:flex; gap:10px; align-items:center; margin-top:12px; flex-wrap:wrap}
    .search{
      flex:1 1 320px; background:#0d1524; color:var(--ink);
      border:1px solid var(--ring); border-radius:10px; padding:10px 12px;
      outline:none;
    }

    /* sections */
    .group{margin-top:26px}
    details{
      border:1px solid var(--ring); border-radius:12px;
      background:linear-gradient(180deg, rgba(18,26,40,.9), rgba(14,22,36,.9));
      margin-bottom:12px; overflow:hidden
    }
    summary{
      list-style:none; padding:14px 16px; cursor:pointer; font-weight:800;
      background:linear-gradient(90deg, rgba(143,121,255,.18), rgba(168,91,214,.18));
    }
    summary::-webkit-details-marker{display:none}
    .list{display:grid; gap:8px; padding:12px 14px}
    .sku{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      background:linear-gradient(180deg,#111926,#0f1520);
      border:1px solid var(--ring); border-radius:10px; padding:10px 12px; cursor:pointer
    }
    .sku:hover{outline:2px solid rgba(168,91,214,.35)}
    .sku .name{font-weight:600}
    .sku .code{color:var(--muted); font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .sku.pending{opacity:.55; cursor:not-allowed}
    .sku.pending .code{color:#8b90a2}

    /* toast */
    .toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%) translateY(20px);
      background:#0f1520; border:1px solid var(--ring); color:var(--ink);
      padding:10px 14px; border-radius:10px; opacity:0; pointer-events:none; transition:.25s
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}
  </style>
</head>

  // ====== RENDER =============================================================
  const host = document.getElementById('retailers');

  function render(data){
    host.innerHTML = "";
    data.forEach((block, idx) => {
      const det = document.createElement('details');
      det.open = idx === 0; // open Best Buy by default
      const sum = document.createElement('summary');
      sum.textContent = block.store;
      det.appendChild(sum);

      const list = document.createElement('div');
      list.className = 'list';

      block.items.forEach(it => {
        const row = document.createElement('div');
        row.className = 'sku' + (it.pending ? ' pending' : '');
        row.dataset.sku = it.value || '';
        row.innerHTML = `
          <span class="name">${it.name}</span>
          <span class="code">${it.value ? it.value : 'SKU pending'}</span>
        `;
        list.appendChild(row);
      });

      det.appendChild(list);
      host.appendChild(det);
    });
  }
  render(DATA);

  // ====== COPY ===============================================================
  function showToast(msg){
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    clearTimeout(window.__toastTimer);
    window.__toastTimer = setTimeout(()=>t.classList.remove('show'), 1400);
  }

  document.addEventListener('click', async (e) => {
    const item = e.target.closest('.sku');
    if (!item) return;
    const val = (item.dataset.sku || '').trim();
    if (!val){ showToast('No SKU yet'); return; }

    try { await navigator.clipboard.writeText(val); }
    catch {
      const ta = document.createElement('textarea');
      ta.value = val; ta.setAttribute('readonly',''); ta.style.position='absolute'; ta.style.left='-9999px';
      document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
    }
    showToast(`Copied: ${val}`);
  });

  // ====== SEARCH =============================================================
  const q = document.getElementById('search');
  q.addEventListener('input', () => {
    const term = q.value.trim().toLowerCase();
    if (!term){ render(DATA); return; }

    const filtered = DATA.map(group => ({
      store: group.store,
      items: group.items.filter(it =>
        it.name.toLowerCase().includes(term) || group.store.toLowerCase().includes(term)
      )
    })).filter(g => g.items.length);
    render(filtered);
  });
  </script>
